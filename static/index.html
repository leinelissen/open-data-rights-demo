<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Data Rights API Authorization Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .message {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            margin: 24px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.07), 
                0 2px 4px rgba(0,0,0,0.07), 
                0 4px 8px rgba(0,0,0,0.07), 
                0 8px 16px rgba(0,0,0,0.07),
                0 16px 32px rgba(0,0,0,0.07), 
                0 32px 64px rgba(0,0,0,0.07);
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
        }

        h2, p, span {
            margin: 20px;
            display: block;
        }

        span {
            margin-top: 40px;
            text-align: center;
        }

        a {
            background-color: #0000ff;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }

        a:hover {
            background-color: #0000dd;
        }
    </style>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('redirect');
            window.location.href = url + '?token=1';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="message">
            <h2>You are about to give <em>Aeon</em>&shy; access to your data</h2>
            <hr />
            <p>You are giving access to Aeon for the following purposes:</p>
            <ul>
                <li>performing data requests on your behalf</li>
            </ul>
            <span><a onclick="redirect()" href="#">Give Aeon access</a></span>
        </div>
    </div>
</body>
</html>
